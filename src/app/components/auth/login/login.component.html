
<main class="page login-page">
  <section class="clean-block clean-form dark">
    <div class="container">
      <div class="block-heading" style="padding-top: 40px">
        <h2 class="text-info">Log In</h2>
      </div>
      <form [formGroup]="loginForm">
        <div class="mb-3">
          <label class="form-label" for="email">Email</label
          ><input class="form-control item"formControlName="email"  type="email" id="email" />
        </div>
        <div class="mb-3">
          <label class="form-label" for="password">Password</label
          ><input class="form-control"formControlName="password"  type="password" id="password" />
        </div>

        <button class="btn btn-primary" (click)="login()" type="submit">Log In</button>
      </form>
    </div>
  </section>
</main>
